<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen space-x-4">
        <!-- Login Form -->
        <div class="box-border border-4 p-4 bg-black w-full sm:w-60 md:w-80 lg:w-96">
            <h1 class="text-white text-center text-xl">Login Form</h1>
            <h3 class="text-white mt-4">Full Name</h3>
            <input type="text" placeholder="Full name" class="w-full p-2 mt-2 border-2 border-gray-300 rounded">
            <button class="w-full mt-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-700 transition duration-300">Submit</button>
        </div>
        
        <!-- Signup Form -->
        <div class="box-border border-4 p-4 bg-black w-full sm:w-60 md:w-80 lg:w-96">
            <h1 class="text-white text-center text-xl">Signup Form</h1>
            <h3 class="text-white mt-4">Full Name</h3>
            <input type="text" placeholder="Full name" class="w-full p-2 mt-2 border-2 border-gray-300 rounded">
            <button class="w-full mt-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300">Submit</button>
        </div>
    </div>
</body>

</html>
